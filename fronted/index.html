<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admin</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="agregarAlumno">
        <fieldset>
            <legend>Informacion Nuevo Estudiante</legend>
            <label for="ID">ID</label>
            <input type="number" id="ID" required><br>

            <label for="name">Name</label>
            <input type="text" id="name" required><br>

            <label for="age">Age</label>
            <input type="number" id="age" min="0" required><br>

            <label for="grade">Grade</label>
            <input type="text" id="grade" required><br>
            <input type="submit" value="Add Student">
        </fieldset>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="studentList">
    </table>
    <script src="index.js"></script>
</body>
</html>
